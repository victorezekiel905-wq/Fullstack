services:
  - type: web
    name: synergyswift-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: free
    branch: main
    healthCheckPath: /api/v1/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: render-free
      - key: PORT
        value: 10000
      - key: DATABASE_HOST
        fromDatabase:
          name: synergyswift-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: synergyswift-db
          property: port
      - key: DATABASE_USER
        fromDatabase:
          name: synergyswift-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: synergyswift-db
          property: password
      - key: DATABASE_NAME
        fromDatabase:
          name: synergyswift-db
          property: database
      - key: DATABASE_SSL
        value: true
      - key: DATABASE_POOL_SIZE
        value: 5
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 15m
      - key: JWT_REFRESH_EXPIRATION
        value: 7d
      - key: CORS_ORIGIN
        value: "*"
      - key: RATE_LIMIT_TTL
        value: 60
      - key: RATE_LIMIT_MAX
        value: 100

databases:
  - name: synergyswift-db
    databaseName: synergyswift
    user: synergyswift
    plan: free
    region: oregon
